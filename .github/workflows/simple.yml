name: unifier-app
'on':
  push:
    branches:
    - master
  pull_request: null
env:
  BUILD_ENV: production
  APP_NAME: unifier-app
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Preparation Stage
      run: echo Checking out code...
    - name: Build Matrix
      run: echo 'No commands found'
    - name: Build Stage
      run: echo Building on ${PLATFORM} with Python ${PYTHON_VERSION}
    - name: Test Stage
      run: pytest tests/ --maxfail=1 --disable-warnings -q
    - name: Deploy
      run: echo 'No commands found'
    - name: Success Message
      if: success()
      run: echo "unifier-app completed successfully!"
    - name: Failure Message
      if: failure()
      run: echo "unifier-app failed!"
